<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-h1">my secret info</h1>
    <input id="input-id" type="text" placeholder="enter delete">
    <button id="button-delete" disabled>delete</button>





    <script>
        document.getElementById('input-id').addEventListener('keyup', function(event){
            const text = event.target.value;
            console.log(text);
            const buttonDelete = document.getElementById('button-delete');
            if(text === 'delete'){
                buttonDelete.removeAttribute('disabled')
            }
            else{
                buttonDelete.setAttribute('disabled', true)
            }
            
        })




        document.getElementById('button-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret-h1')
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
