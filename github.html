<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">my secret info</h1>
    <input id="input-id" type="text" placeholder="enter delete">
    <button id="btn-dlt" disabled>Delete</button>




    <script>
        document.getElementById('btn-dlt').addEventListener('click', function (){
            const secret = document.getElementById('secret');
            secret.style.display = 'none';
            
        })

        document.getElementById('input-id').addEventListener('keyup', function(event){
            const text =event.target.value;
            console.log(text)
            const deleteButton = document.getElementById('btn-dlt');

            if(text === 'delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled',true)
            }
        })



    </script>




</body>
</html>
