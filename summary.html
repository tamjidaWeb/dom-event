<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>final dom event</h1>
    <h3 id="handler-Status">default text</h3>
    <button onclick="handleClick()">handle event add onclick</button>

    <script>
        function handleClick(){
            const handlerStatus = document.getElementById('handler-Status');
            handlerStatus.innerText ='handle by function attached onclick';
        }
    </script>
</body>
</html>
