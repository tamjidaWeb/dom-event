<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenet Bubble</title>

    <style>
        ul, body, section{
            border: 1px solid red;
        }
         body, section{
            border: 1px solid blue;
        }
         section{
            border: 1px solid yellow;
        }
         #item-2{
            border: 1px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>Exploreing event Bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Repudiandae, ipsam?</li>
            <li id="item-3">Assumenda, architecto.</li>
            <li id="item-4">Obcaecati, tempora.</li>
            <li id="item-5">Fugiat, corrupti.</li>
            <li id="item-6">Odit, quidem.</li>
        </ul>
    </section>

<script>
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 clicked');
        event.stopImmediatePropagation();
    })
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 second clicked');
       
    })
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item 2 third clicked');
    
    })
    document.getElementById('list-ul').addEventListener('click', function(){
        console.log('ul clicked')
    })
   
    document.getElementById('list-container').addEventListener('click', function(){
        console.log('section container  clicked')
    })
    document.getElementById('body').addEventListener('click', function(){
        console.log('body  clicked')
    })
</script>




</body>
</html>
