<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Reiciendis, quibusdam libero.</li>
            <li class="item">Quod, dicta praesentium.</li>
            <li class="item">Exercitationem, saepe qui?</li>
            <li class="item">Ex, dolor nulla!</li>
            <li class="item">A, ut sapiente!</li>
        </ul>
        <button id="btn-add-item">add item</button>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
       for(const item of items){
        item.addEventListener('click', function (event){
            event.target.parentNode.removeChild(event.target);
        })
       }
    </script>
</body>
</html>
