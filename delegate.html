<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Deleniti, delectus assumenda!</li>
            <li class="item">Delectus, consequuntur eveniet!</li>
            <li class="item">Eos, ad quaerat.</li>
            <li class="item">Quas, doloremque ipsum?</li>
            <li class="item">Porro, voluptatem. Doloremque!</li>
        </ul>
        <button id="btn-add-item">add item</button>
    </section>


    <script>
       const items = document.getElementsByClassName('item');
       for(const item of items){
        item.addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
       }
    </script>
</body>
</html>
