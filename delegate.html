<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Eaque, obcaecati numquam.</li>
        <li class="item">Perspiciatis, blanditiis. Nihil?</li>
        <li class="item">Veniam, est dicta.</li>
        <li class="item">Laborum, quia earum.</li>
        <li class="item">Dolorum, facilis laboriosam.</li>
    </ul>


    <script>
       const items=  document.getElementsByClassName('item')
        for(const item of items){
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target)

            })
        }


</script>
</body>
</html>
